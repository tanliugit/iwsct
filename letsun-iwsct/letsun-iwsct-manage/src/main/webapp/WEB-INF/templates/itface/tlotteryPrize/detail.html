<!DOCTYPE html>
<html>
<head>
	<title>详情</title>
	<th:block th:include="/common/layout/header" />
</head>
<body>
	<form class="layui-form layui-form-pane" action="addSave">
		<div class="layui-form-item">
			<label class="layui-form-label">name</label>
			<div class="layui-input-block">
				<input type="text" th:value="${obj.name}" class="layui-input" disabled="disabled"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">lotteryid</label>
			<div class="layui-input-block">
				<input type="text" th:value="${obj.lotteryid}" class="layui-input" disabled="disabled"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">抽奖概率</label>
			<div class="layui-input-block">
				<input type="text" th:value="${obj.probability}" class="layui-input" disabled="disabled"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">奖品等级</label>
			<div class="layui-input-block">
				<input type="text" th:value="${obj.level}" class="layui-input" disabled="disabled"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">已中奖数</label>
			<div class="layui-input-block">
				<input type="text" th:value="${obj.total}" class="layui-input" disabled="disabled"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">奖品数量</label>
			<div class="layui-input-block">
				<input type="text" th:value="${obj.maxsum}" class="layui-input" disabled="disabled"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">每天中奖数设置</label>
			<div class="layui-input-block">
				<input type="text" th:value="${obj.daysum}" class="layui-input" disabled="disabled"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">详细描述</label>
			<div class="layui-input-block">
				<input type="text" th:value="${obj.contents}" class="layui-input" disabled="disabled"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">remark</label>
			<div class="layui-input-block">
				<input type="text" th:value="${obj.remark}" class="layui-input" disabled="disabled"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">图片路径</label>
			<div class="layui-input-block">
				<input type="text" th:value="${obj.picurl}" class="layui-input" disabled="disabled"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">1：实物，2：积分</label>
			<div class="layui-input-block">
				<input type="text" th:value="${obj.type}" class="layui-input" disabled="disabled"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">设置积分</label>
			<div class="layui-input-block">
				<input type="text" th:value="${obj.score}" class="layui-input" disabled="disabled"/>
			</div>
		</div>
	</form>
	<th:block th:include="/common/layout/footJs" />
</body>
</html>
