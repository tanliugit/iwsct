<!DOCTYPE html>
<html>
<head>
	<title>编辑</title>
	<th:block th:include="/common/layout/header" />
</head>
<body>
	<form class="layui-form layui-form-pane" action="edit">
		<input type="hidden" name="id" th:value="${obj.id}" />
		<div class="layui-form-item">
			<label class="layui-form-label">活动名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" th:value="${obj.name}" class="layui-input"  placeholder="请输入活动名称"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">corpid</label>
			<div class="layui-input-block">
				<input type="text" name="corpid" th:value="${obj.corpid}" class="layui-input"  placeholder="请输入"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">orgid</label>
			<div class="layui-input-block">
				<input type="text" name="orgid" th:value="${obj.orgid}" class="layui-input"  placeholder="请输入"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">1:启动，2：停用，3:删除（其他）</label>
			<div class="layui-input-block">
				<input type="text" name="status" th:value="${obj.status}" class="layui-input"  placeholder="请输入1:启动，2：停用，3:删除（其他）"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">starttime</label>
			<div class="layui-input-block">
				<input type="text" name="starttime" th:value="${obj.starttime}" class="layui-input"  placeholder="请输入"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">endtime</label>
			<div class="layui-input-block">
				<input type="text" name="endtime" th:value="${obj.endtime}" class="layui-input"  placeholder="请输入"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">remark</label>
			<div class="layui-input-block">
				<input type="text" name="remark" th:value="${obj.remark}" class="layui-input"  placeholder="请输入"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">图片路径</label>
			<div class="layui-input-block">
				<input type="text" name="picurl" th:value="${obj.picurl}" class="layui-input"  placeholder="请输入图片路径"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">createorg</label>
			<div class="layui-input-block">
				<input type="text" name="createorg" th:value="${obj.createorg}" class="layui-input"  placeholder="请输入"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">createcorp</label>
			<div class="layui-input-block">
				<input type="text" name="createcorp" th:value="${obj.createcorp}" class="layui-input"  placeholder="请输入"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">1：转盘，2：摇一摇</label>
			<div class="layui-input-block">
				<input type="text" name="type" th:value="${obj.type}" class="layui-input"  placeholder="请输入1：转盘，2：摇一摇"/>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
			     <button class="layui-btn" lay-submit="" lay-filter="layui-form-submit-btn">提交</button>
			     <button id="layui-form-cancel-btn" type="button" class="layui-btn layui-btn-primary">取消</button>
			 </div>
		</div>
	</form>
	<th:block th:include="/common/layout/footJs" />
</body>
</html>
